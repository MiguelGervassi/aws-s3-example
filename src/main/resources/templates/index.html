<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Broadridge</title>

    <!-- Main javascript files -->
    <script src="/webjars/jquery/2.1.4/jquery.min.js"/>
    <script src="/webjars/bootstrap/3.3.4/js/bootstrap.min.js"/>
    <script src="/js/index.js"/>

    <!-- Main css files -->
    <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.4/css/bootstrap.min.css"/>
</head>

<body class="nav-md">
<h3>S3 File Upload</h3>
<form id="s3_form" enctype="multipart/form-data" method="POST">
    <div class="form-group">
        <label for="bucketName">Bucket</label>
        <select class="form-control" id="bucketName" name="bucketName">
            <!--/*@thymesVar id="bucket" type="buckets"*/-->
            <option th:each="bucket : ${buckets}"
                    th:value="${bucket.name}"
                    th:text="${bucket.name}"/>
        </select>
        <label for="bucketName">KMS CMK</label>
        <select class="form-control" id="cmkId" name="cmkId">
            <!--/*@thymesVar id="key" type="keys"*/-->
            <!--<option th:each="index : ${#numbers.sequence( 0, #arrays.length(aliases)-1)}"-->
                    <!--th:value="${aliases[index].TargetKeyId}"-->
                    <!--th:text="${aliases[index].AliasName}"/>-->
            <option th:each="alias : ${aliases}"
                    th:value="${alias.TargetKeyId}"
                    th:text="${alias.AliasName}"/>
        </select>
    </div>
    <div class="form-group">
        <label for="fileInput">File Upload</label>
        <input type="file" class="form-control-file" id="fileInput" name="fileInput" aria-describedby="fileHelp"/>
    </div>
    <div class="form-check">
        <label class="radio-inline"><input type="radio" name="encryptionRadioOption" value="SSE-KMS"/>Server-side Encryption</label>
        <label class="radio-inline"><input type="radio" name="encryptionRadioOption" value="CSE-KMS" checked="checked"/>Client-side Encryption</label>
        <!--<label class="form-check-label">-->
            <!--<input class="form-control-ra" type="checkbox" id="encryptCheckBox" name="encryptCheckBox" value="true" aria-label="..."/>Encrypt?-->
        <!--</label>-->
        <!--<label class="form-check-label">-->
            <!--<input class="form-check-input" type="checkbox" id="encryptCheckBox" name="encryptCheckBox" value="true" aria-label="..."/>Encrypt?-->
        <!--</label>-->

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
