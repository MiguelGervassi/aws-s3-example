<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Broadridge Portal</title>

    <!-- Bootstrap -->
    <link href="bluemix2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="bluemix2/css/font-awesome.min.css" rel="stylesheet" />
    <!-- NProgress -->
    <link href="bluemix2/css/nprogress.css" rel="stylesheet" />
    <!-- Animate.css -->
    <link href="bluemix2/css/animate.min.css" rel="stylesheet" />

    <!-- Custom Theme Style -->
    <link href="bluemix2/css/custom.min.css" rel="stylesheet" />
</head>

<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form>
                    <h1>Login</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="Username" required="" />
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Password" required="" />
                    </div>
                    <div>
                        <a class="btn btn-default submit" href="/">Log in</a>
                        <a class="reset_pass" href="#">Lost your password?</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">New to site?
                            <a href="#signup" class="to_register"> Create Account </a>
                        </p>

                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <h1><img src="https://assets.themuse.com/uploaded/companies/702/small_logo.png?v=f4b10c13c5ea441aa73926aad80f42b1d3e724e619823266c057a52ff5a9ca45" width="360px" height="160"/></h1>
                            <p>©2017 All Rights Reserved. Broadridge. Privacy and Terms</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>

        <div id="register" class="animate form registration_form">
            <section class="login_content">
                <form>
                    <h1>Create Account</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="Username" required="" />
                    </div>
                    <div>
                        <input type="email" class="form-control" placeholder="Email" required="" />
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Password" required="" />
                    </div>
                    <div>
                        <a class="btn btn-default submit" href="/">Submit</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">Already a member ?
                            <a href="#signin" class="to_register"> Log in </a>
                        </p>

                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <h1><img src="https://assets.themuse.com/uploaded/companies/702/small_logo.png?v=f4b10c13c5ea441aa73926aad80f42b1d3e724e619823266c057a52ff5a9ca45" width="360px" height="160"/></h1>
                            <p>©2017 All Rights Reserved. Broadridge. Privacy and Terms</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
